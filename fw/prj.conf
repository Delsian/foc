# Basic hardware configurations
CONFIG_I2C=y
CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_CLOCK_CONTROL=y
CONFIG_PWM=y
CONFIG_ADC=y

# Logging configurations
CONFIG_LOG=y
CONFIG_LOG_MODE_MINIMAL=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_PRINTK=n

# Shell subsystem
CONFIG_SHELL=y
CONFIG_SHELL_MINIMAL=n
CONFIG_SHELL_HISTORY=n
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="foc:~$ "
CONFIG_SHELL_VT100_COLORS=n

# Disable problematic shell modules that cause crashes with full shell
# DEVICE_SHELL appears to access device metadata during init before it's ready
CONFIG_DEVICE_SHELL=n
CONFIG_DATE_SHELL=n
CONFIG_DEVMEM_SHELL=n

# USB support (FOC control)
CONFIG_ENABLE_USB=n

# Math library support
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y
CONFIG_NEWLIB_LIBC_FLOAT_SCANF=y
