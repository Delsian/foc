manifest:
  self:
    west-commands: scripts/west-commands.yml

  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      remote: zephyrproject-rtos
      revision: v4.3.0
      clone-depth: 1
      import:
        name-allowlist:
          - cmsis_6
          - hal_stm32
          - segger
          - hal_st
          - mcuboot
          - mbedtls
          - littlefs
        path-allowlist:
          - modules/hal/cmsis_6
          - modules/hal/stm32
          - modules/debug/segger
          - modules/hal/st
          - bootloader/mcuboot
          - modules/crypto/mbedtls
          - modules/fs/littlefs
